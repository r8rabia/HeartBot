<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Disease Predictor</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom right, #c31432, #240b36, #1c1c64, #ffa17f);
    color: white;
    min-height: 100vh;
    padding: 40px 0;
  }

  .container {
    max-width: 800px;
  }

  .form-container {
    background: rgba(89, 78, 78, 0.95);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
  }

  .form-label {
    font-weight: 600;
    margin-top: 10px;
  }

  .form-select, .form-control {
    margin-bottom: 15px;
    border-radius: 8px;
  }

  .btn-predict {
    background: linear-gradient(to right, #e52d27, #b31217);
    color: white;
    border: none;
    border-radius: 8px;
    padding: 12px 20px;
    font-weight: bold;
    width: 100%;
    margin-top: 20px;
    transition: all 0.3s ease;
  }

  .btn-predict:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(229, 45, 39, 0.4);
  }

  .error-message {
    background-color: #f8d7da;
    color: #721c24;
    padding: 10px;
    border-radius: 5px;
    margin-top: 20px;
  }

  .header {
    text-align: center;
    margin-bottom: 30px;
  }

  .header h1 {
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    font-weight: 700;
  }

  .header p {
    color: #fff;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
  }

  .form-section {
    background-color: rgba(255,255,255,0.1);
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 20px;
  }

  .form-section h3 {
    color: #b31217;
    font-size: 1.2rem;
    margin-bottom: 15px;
  }

  .nav-links {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }

  .nav-links a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    padding: 5px 10px;
    border-radius: 5px;
    background-color: rgba(0,0,0,0.5);
    transition: all 0.3s ease;
  }

</style>
<body>
  <div class="container">
    <div class="header">
      <h1>Heart Disease Risk Predictor</h1>
      <p>Enter your health information to assess your heart disease risk</p>
    </div>
    
    <div class="form-container">
      <form action="/predict" method="post">
        
        <!-- Personal Information Section -->
        <div class="form-section">
          <h3>Personal Information</h3>
          <div class="row">
            <div class="col-md-6">
              <label for="age" class="form-label">Age</label>
              <input type="number" class="form-control" id="age" name="age" min="18" max="100" required>
            </div>
            <div class="col-md-6">
              <label for="sex" class="form-label">Sex</label>
              <select class="form-select" id="sex" name="sex" required>
                <option value="" selected disabled>Select</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
              </select>
            </div>
          </div>
        </div>
        
        <!-- Cardiac Symptoms Section -->
        <div class="form-section">
          <h3>Cardiac Symptoms</h3>
          <div class="row">
            <div class="col-md-6">
              <label for="chestpaintype" class="form-label">Chest Pain Type</label>
              <select class="form-select" id="chestpaintype" name="chestpaintype" required>
                <option value="" selected disabled>Select</option>
                <option value="1">Typical Angina</option>
                <option value="2">Atypical Angina</option>
                <option value="3">Non-Anginal Pain</option>
                <option value="4">Asymptomatic</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="exerciseangina" class="form-label">Exercise-Induced Angina</label>
              <select class="form-select" id="exerciseangina" name="exerciseangina" required>
                <option value="" selected disabled>Select</option>
                <option value="Y">Yes</option>
                <option value="N">No</option>
              </select>
            </div>
          </div>
        </div>
        
        <!-- Vital Measurements Section -->
        <div class="form-section">
          <h3>Vital Measurements</h3>
          <div class="row">
            <div class="col-md-6">
              <label for="restingbp" class="form-label">Resting Blood Pressure (mm Hg)</label>
              <input type="number" class="form-control" id="restingbp" name="restingbp" min="80" max="220" required>
            </div>
            <div class="col-md-6">
              <label for="cholesterol" class="form-label">Cholesterol (mg/dl)</label>
              <input type="number" class="form-control" id="cholesterol" name="cholesterol" min="100" max="600" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="fastingbs" class="form-label">Fasting Blood Sugar > 120 mg/dl</label>
              <select class="form-select" id="fastingbs" name="fastingbs" required>
                <option value="" selected disabled>Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="maxhr" class="form-label">Maximum Heart Rate</label>
              <input type="number" class="form-control" id="maxhr" name="maxhr" min="60" max="220" required>
            </div>
          </div>
        </div>
        
        <!-- ECG Results Section -->
        <div class="form-section">
          <h3>ECG Results</h3>
          <div class="row">
            <div class="col-md-6">
              <label for="restingecg" class="form-label">Resting ECG</label>
              <select class="form-select" id="restingecg" name="restingecg" required>
                <option value="" selected disabled>Select</option>
                <option value="0">Normal</option>
                <option value="1">ST-T Wave Abnormality</option>
                <option value="2">Left Ventricular Hypertrophy</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="oldpeak" class="form-label">ST Depression (Oldpeak)</label>
              <input type="number" class="form-control" id="oldpeak" name="oldpeak" step="0.1" min="0" max="10" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="st_slope" class="form-label">ST Slope</label>
              <select class="form-select" id="st_slope" name="st_slope" required>
                <option value="" selected disabled>Select</option>
                <option value="1">Upsloping</option>
                <option value="2">Flat</option>
                <option value="3">Downsloping</option>
              </select>
            </div>
          </div>
        </div>
        
        <button type="submit" class="btn-predict">Predict Heart Disease Risk ❤️</button>
      </form>

      {% if error %}
        <div class="error-message mt-3">
          {{ error }}
        </div>
      {% endif %}
    </div>
    
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
